<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>%s title</title>
    <style>
        #menu {
            display: grid;
            color: red;
            width: 100%;
            height: 100px;
            background-color: #abcdef;
            grid-template-columns: auto repeat(3, 200px) 100px;
        }
        #menu button {
            margin: 5%;
        }
        #menuOption1 {
            grid-column: 2;
        }
        #menuOption2 {
            grid-column: 3;
        }
        #menuOption3 {
            grid-column: 4;
        }
    </style>
</head>
<body>
<div id='menu'>
    <button id='menuOption1'>Some button</button>
    <button id='menuOption2'>Some image</button>
    <button id='menuOption3'>Some text</button>
</div>
<div id='content'></div>
<img id='img' style='object-fit: cover; width:800px;'>
<div id='RollDiv'></div>
<div id='PitchDiv'></div>
<div id='YawDiv'></div>

<script>
function onLoad() {
    function recursive_Ajax(url, func) {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.onload = function() {
            if (this.status === 200) {
                func(this.responseText);
                recursive_Ajax(url, func);
            }
        };
        xhr.send();
    }

    recursive_Ajax('stats_request', data => {
        const arr = data.split('$');
        document.getElementById('RollDiv').innerHTML = 'Roll: ..... '+arr[0];
        document.getElementById('PitchDiv').innerHTML = 'Pitch: ... '+arr[1];
        document.getElementById('YawDiv').innerHTML = 'Yaw: ....... '+arr[2];
    });
    recursive_Ajax('image_request', data => {
        document.getElementById('img').setAttribute('src', 'data:image/png;base64,'+data);
        fps++;
    });

    let fps = 0;
    setInterval(_ => { console.log('FPS: '+fps); fps = 0; }, 1000);
}

(function(fn){
    if (document.readyState != 'loading'){
        fn();
    } else {
        document.addEventListener('DOMContentLoaded', fn);
    }
})(onLoad)
</script>
</body>
</html>
